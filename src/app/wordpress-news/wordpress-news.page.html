<div class="news-content">

  <ion-card class="logo-card">

        <p [innerHTML]="article.excerpt.rendered | slice:0:150"></p>
        <ion-button
          class="news-button"
          [href]="article.link"
          target="_blank"
          expand="full"
        >

    </ion-card>
  </ion-list>
